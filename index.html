        .bubble {

        .my { align-self: flex-end; background: var(--my-msg); border-bottom-right-radius: 2px; }

        .reply-box {

            border-right: 3px solid var(--accent); padding: 5px; margin-bottom: 5px; border-radius: 4px;
        }

        .footer { background: var(--header); padding: 10px; display: flex; align-items: center; gap: 10px; }
        .input-wrapper { flex: 1; background: #242f3d; border-radius: 20px; padding: 0 15px; display: flex; align-items: center; }
        #msg-input { flex: 1; background: none; border: none; padding: 10px 0; color: white; outline: none; }
        
        .hidden { display: none; }
        .preview-reply { background: var(--header); padding: 8px 15px; border-top: 1px solid #242f3d; display: flex; justify-content: space-between; align-items: center; }
        img.sent-media { max-width: 100%; border-radius: 10px; margin-top: 5px; }
    </style>
</head>
<body>
